<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="sidebarFragment">
    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="/" class="brand-link">
            <img src="/static/images/big_g.svg" class="img-circle elevation-3">
            <span class="brand-text font-weight-light"><b th:text="#{pgs.product.name}"></b></span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar user panel (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <!--
                <div class="image">
                    <img src="/static/images/login_bi.png" class="img-circle elevation-2">
                </div>
                -->
                <div class="info">
                    <a href="#" class="d-block"><font color="#adff2f"><i class="fas fa-users"></i></font> <b>STATUS</b>
                        <span class="right badge badge-danger">10 / 100</span>
                    </a>

                </div>
            </div>

            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <li class="nav-item has-treeview menu-open">
                        <a href="#" class="nav-link active">
                            <i class="nav-icon fas fa-th"></i>
                            <p>
                                주차 구획
                                <i class="fas fa-angle-left right"></i>
                            </p>
                        </a>
                        <ul class="nav nav-treeview" style="display: block;">
                            <th:block th:each="element, status : ${response.unitCountList}">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/pref/section/details(active=2,id=${element.id})}">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p th:text="${element.name}"></p>
                                    <span class="badge badge-light right">
                                        <b><th:block th:text="${element.usedUnitCount}"></th:block></b>/<th:block th:text="${element.unitCount}"></th:block>
                                    </span>
                                </a>
                            </li>
                            </th:block>

                        </ul>
                    </li>

                </ul>
            </nav>
            <!-- /.sidebar-menu -->

        </div>
        <!-- /.sidebar -->
    </aside>
</th:block>
</html>
