<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{layouts/WebCommonLayout-syst}" >

<th:block layout:fragment="contents">
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">공통코드</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/">홈</a></li>
                        <li class="breadcrumb-item"><a href="/syst/main">시스템</a></li>
                        <li class="breadcrumb-item active">공통코드</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card card-default">
                        <div class="card-header">
                            <h3 class="card-title">
                                <i class="fas fa-edit"></i>
                                <label>공통코드</label>&nbsp;
                            </h3>
                            <div class="card-tools">
                                <button type="button" id="save_btn" class="btn btn-tool" ><i class="fas fa-save"></i> 저장</button>
                                <button type="button" id="clear_btn" class="btn btn-tool" ><i class="fas fa-sync-alt"></i> 초기화</button>
                            </div>
                            <!-- /.card-tools -->
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <div class="form-group row">
                                <label for="code_id" class="col-sm-2 col-form-label">코드 번호</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="code_id" style="width: 300px" placeholder="코드 번호">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="code_name" class="col-sm-2 col-form-label">코드 명</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="code_name" style="width: 300px" placeholder="코드 명">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="enabled" class="col-sm-2 col-form-label">사용 여부</label>
                                <div class="col-sm-10">
                                    <input type="checkbox" id="enabled" checked data-bootstrap-switch data-off-color="danger" data-on-color="success">
                                </div>
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </div>
                </div>
            </div><!-- /.row -->
            <div class="row">
                <div class="col-12">
                    <div class="searchTemplate"></div><!-- /.searchTemplate -->
                </div>
                <!-- /.col-12 -->
            </div>
            <!-- /.row -->

        </div><!-- /.container-fluid -->
    </section><!-- /.content -->
</div>
<!-- /.content-wrapper -->
</th:block>
<th:block layout:fragment="contents_js">
    <script src="/plugins/bootstrap-switch/js/bootstrap-switch.min.js"></script>
    <script>
        $( document ).ready(function() {
            $("input[data-bootstrap-switch]").each(function () {
                $(this).bootstrapSwitch('state', $(this).prop('checked'));
            });
        });
    </script>
</th:block>
</html>
