<!DOCTYPE html> <!-- 키오스크 차량검색 리스트 -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<table class="table table-head-fixed text-nowrap" style="margin-top: 100px">
    <thead>
    <tr>
        <th>주차면 번호</th>
        <th>주차 구획</th> <!-- 주차면 명 -->
        <th>차량 번호</th>
        <th> map </th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="element, status : ${response.carList}">

        <td th:text="${element.id}"></td>
        <td th:text="${element.name}"></td>
        <td th:text="${element.car_no}"></td> <!-- 차량 번호 -->
        <th onclick="Popup(1,2)"><i href="#" class="fas fa-eye"></i> 내 차 위치</th>
        <!--<th><i class="fas fa-eye"></i> 내 차 위치</th> -->
    </tr>
    </tbody>

</table>

<script>
    $(document).ready(function () {
    });

    function Popup(x,y) { //팝업 테스트
        alert(x + " , "+ y);
    }
</script>
</html>
