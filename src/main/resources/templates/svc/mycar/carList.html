<!DOCTYPE html> <!-- 키오스크 차량검색 리스트 -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<table class="table table-head-fixed text-nowrap" style="margin-top: 100px">
    <thead>
    <tr>
        <th>주차면 번호</th>
        <th>주차 구획</th> <!-- 주차면 명 -->
        <th>차량 번호</th>
        <th> map </th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="element, status : ${response.carList}">

        <td th:text="${element.id}"></td>
        <td th:text="${element.name}"></td>
        <td th:text="${element.car_no}"></td> <!-- 차량 번호 -->
        <td>
            <a class="btn btn-danger btn-sm" href="#"
               th:data-xleft="${element.xleft}"
               th:data-ytop="${element.ytop}"
               onclick="mapPopup(this);"> <!-- x,y좌표 받아오기 -->
                <i class="fas fa-eye"></i> 내 차 위치
        </a>

        </td>
        <!-- <th onclick="Popup(",")><i href="#" class="fas fa-eye"></i> 내 차 위치</th> -->
        <!--<th><i class="fas fa-eye"></i> 내 차 위치</th> -->
    </tr>
    </tbody>

</table>

<script>
    $(document).ready(function () {
    });

    function mapPopup(oSelf) { // 주차위치 좌표 받아서 팝업창 지도에 주차위치 띄우기
        var xleft =  $(oSelf).data('xleft');
        var ytop =  $(oSelf).data('ytop');

        window.open('Yudamsite.html','pop',width=300,height=500);
    }
</script>
</html>
