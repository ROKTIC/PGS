<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PGS Admin</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bbootstrap 4 -->
    <link rel="stylesheet" href="plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- JQVMap -->
    <link rel="stylesheet" href="plugins/jqvmap/jqvmap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker.css">
    <!-- summernote -->
    <link rel="stylesheet" href="plugins/summernote/summernote-bs4.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        PGS 주차 유도 시스템
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">PGS 로그인</p>

            <form name="formLogin" onsubmit="return false;" action="/login" method="POST">
                <div class="input-group mb-3">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button id="login-btn" class="btn btn-primary btn-block" style="height: 70px">로그인</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>

<script>
    $(document).ready(function () {
        $('#login-btn').on('click', function(event){
            var username = $.trim($('#username').val());
            var password = $.trim($('#password').val());
            if(username == '') {
                /*$(document).Toasts('create', {
                    title: '폼 유효성 검사 에러',
                    class: 'bg-danger',
                    autohide: true,
                    position: 'bottomLeft',
                    delay: 3000,
                    body: '사용자 번호는 필수 입력 항목입니다.'
                });*/

                $('#username').addClass('is-invalid');
                $('#username').val('');
                $('#username').focus();
                return;
            }
            $('#username').removeClass('is-invalid');

            if(password == '') {
                /*$(document).Toasts('create', {
                    title: '폼 유효성 검사 에러',
                    class: 'bg-danger',
                    autohide: true,
                    position: 'bottomLeft',
                    delay: 3000,
                    body: '비밀번호는 필수 입력 항목입니다.'
                });*/
                $('#password').addClass('is-invalid');
                $('#password').val('');
                $('#password').focus();
                return;
            }
            $('#password').removeClass('is-invalid');

            var form = document.formLogin;
            form.submit();

        });
    });
</script>
</body>
</html>
